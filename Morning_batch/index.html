<!--
Tag - <></>,<>
<h1></h1> - <h6></h6>-> Like heading
<p></p> -> Paragraph
<html>: Defines the root of an HTML document.
<head>: Contains metadata about the document, such as the title and stylesheets.
<title>: Specifies the title of the document, which appears in the browser's title bar or tab.
<body>: Contains the visible content of the document.   
Text-Level Elements:

<p>: Defines a paragraph.
<h1> to <h6>: Defines headings of different levels of importance.
<strong>: Defines important text.
<em>: Defines emphasized text.
<br>: Inserts a line break.
<span>: Defines an inline element that can be styled with CSS.
Linking and Image Elements:

<a>: Defines a hyperlink.
<img>: Embeds an image.
List Elements:

<ul>: Defines an unordered list.
<ol>: Defines an ordered list.
<li>: Defines a list item.
Table Elements:

<table>: Defines a table.
<tr>: Defines a table row.
<th>: Defines a table header cell.
<td>: Defines a table data cell.
Form Elements:
<form>: Defines an HTML form for user input.
<input>: Defines an input field.
<label>: Defines a label for an input field.
<button>: Defines a clickable button.   
<select>: Defines a dropdown list.
<textarea>: Defines a multi-line text input field.
This is just a small sample of the many HTML tags available. The full list of HTML tags and their attributes can be found in the official HTML specification or in various online resources.
Element<h1 id="heading" class="Topics" >Hello</h1>
Element<h1 id="head1" class="Topics" >Hello</h1>
Attributes - id, name , class, style ,src, href, placeholder, type
id- #id name (Only one uniqe)
class - .class name
style - decorate the html
src - link
href - path
placeholder - inside the input box the text will shown
type - what type is
